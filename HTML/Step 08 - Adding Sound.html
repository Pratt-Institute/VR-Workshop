  <body>
    <a-scene>

			<a-sky src="https://cdn.glitch.com/dca68048-aaaf-4fcd-9ab8-7614dd5136ac%2Fstorm_king.jpg?1534209715789" rotation="0 0 0"></a-sky>
			
			 <a-box color="" rotation="0 45 45" scale="2 2 2" position="0 1 -5" src="https://i.imgur.com/mYmmbrp.jpg">

			>
			</a-box>
